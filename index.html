<!DOCTYPE html>
<html>

<head>
    <title>VALIDACION DE FORMULARIOS CON HTML5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="validacion.js"></script>
    <style>
        .error {
            border: solid 2px #FF0000;
        }
        body{
            background-color: #1154A8; /* #5614D7; */
        }
    </style>
</head>

<body background="/Img/fondoE.jpg">
       <div class="contaimer">
        <div  class="row pt-5 text-center">
            <div class="col-sm-3"></div>
            <div class="col-sm"> 
                <div class="card-header text-center bg-dark"id="">
                    <h1 class="text-light">Formulario ingreso Electry</h1>
                </div>
   
               <form    class="card pt-2 text-center" id="miformulario">
                <div class="form-group">
            <tr>
                <td>Nombre*: </td>
                <td>
                    <input type="text" name="nombre" id="nombre" maxlength="15" pattern="[A-Za-z]{2,15}" title="Introduce entre 2 y 15 letras" required/>
                </td>
            </tr>
                 </div>
                <div class="form-group">
                <tr>
                <td>Correo*: </td>
                <td>
                    <input type="text" name="email" id="email" required/>
                </td>
            </tr>
                   </div>
             <div class="form-group">
            <tr>
                <td>Id Electry*: </td>
                <td>
                    <input type="text" name="telefono" id="telefono" pattern="[0-9]{9}" title="Numero de 9 cifras" required/>
                </td>
            </tr>
                </div>
              <div class="form-group">
             <p id="mensajeError"></p>
                </div>
             <div class="form-group text-center">
              <p>
            <input type="submit"  class="btn btn-outline-success" value="Enviar" id="enviar" />
            <input type="reset" class="btn btn-outline-primary" value="Borrar" id="borrar" />
                 </p>
             </div>
         </form>
      </div>
      <div class="col-sm-3"></div>
  
</div>
</div> 
</body>

</html>
